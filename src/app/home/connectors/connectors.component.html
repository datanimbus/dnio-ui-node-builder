<div class="sub-heading d-flex align-items-center justify-content-between p-2 border-bottom">
    <div>
        <h5>Connectors</h5>
    </div>
    <div class="d-flex align-items-center justify-content-end btn-group">
        <button type="button" class="btn btn-light border d-flex align-items-center" (click)="onNewClick($event)">
            <span class="bi bi-plus-circle me-2"></span>
            <span class="font-12">NEW</span>
        </button>
        <button type="button" class="btn btn-light border d-flex align-items-center" (click)="onImportClick($event)">
            <span class="bi bi-arrow-down-circle me-2"></span>
            <span class="font-12">IMPORT</span>
        </button>
        <button type="button" class="btn btn-light border d-flex align-items-center" (click)="onExportClick($event)">
            <span class="bi bi-arrow-up-circle me-2"></span>
            <span class="font-12">EXPORT</span>
        </button>
    </div>
</div>
<div class="d-flex align-items-start p-3">
    <div class="sidnav">
        <div class="border rounded mb-3 p-2">
            <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search">
        </div>
        <div class="connector-list list-group list-group-flush border rounded w-100">
            <div *ngFor="let item of connectorListWithFilter"
                class="list-group-item list-group-item-action" (click)="onEditClicked($event,item)"
                [class.active]="isSelected(item)">
                <div class="d-flex align-items-center">
                    <div class="thumbnail border rounded me-2 d-flex align-items-center justify-content-center font-20 bg-white p-2"
                        [innerHTML]="transform(item.thumbnail)"></div>
                    <div class="d-flex align-items-start justify-content-between w-100">
                        <div class="d-flex justify-content-start flex-column">
                            <div class="fw-500">{{item.label}}</div>
                            <div class="text-muted font-12">{{item.type}}</div>
                        </div>
                        <small class="align-self-end text-muted font-10">v{{item.version.toFixed(1)}}</small>
                    </div>
                </div>
            </div>
            <div *ngIf="!connectorListWithFilter || connectorListWithFilter.length==0" class="list-group-item">No Connectors</div>
        </div>
    </div>
    <div class="connector-data border rounded p-3 ms-3 w-100 h-100 text-center">
        <p *ngIf="!selectedConnector" class="font-12 text-muted text-uppercase text-center my-5">Please Select a
            Connector to Edit Or Click on <b>NEW</b> to create one</p>
        <div class="" *ngIf="selectedConnector">
            <div class="d-flex">
                <div class="thumbnail d-flex align-items-center justify-content-center border rounded me-3 p-2"
                    [innerHTML]="transform(selectedConnector.thumbnail)"></div>
                <div class="basic-details w-100">
                    <div class="d-flex align-items-start justify-content-between w-100">
                        <div class="d-flex align-items-center justify-content-start">
                            <div class="form-group d-flex flex-column align-items-start mb-3 me-3">
                                <label class="text-uppercase font-12 text-secondary mb-2" for="label">Label</label>
                                <input id="label" type="text" class="form-control"
                                    [(ngModel)]="selectedConnector.label">
                            </div>
                            <div class="form-group d-flex flex-column align-items-start mb-3 me-3">
                                <label class="text-uppercase font-12 text-secondary mb-2" for="type">Type</label>
                                <input id="type" type="text" class="form-control" [(ngModel)]="selectedConnector.type">
                            </div>
                            <div class="form-group d-flex flex-column align-items-start mb-3 me-3">
                                <label class="text-uppercase font-12 text-secondary mb-2"
                                    for="category">Category</label>
                                <input id="category" type="text" class="form-control"
                                    [(ngModel)]="selectedConnector.category">
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-end">
                            <button class="btn btn-light font-13 border">
                                <span class="bi bi-x-circle me-2"></span>
                                <span class="text-uppercase">Cancel</span>
                            </button>
                            <button class="btn btn-success font-13 ms-3" (click)="onSaveClick($event)">
                                <span class="bi bi-floppy me-2"></span>
                                <span class="text-uppercase">Save</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group d-flex flex-column align-items-start">
                        <label class="text-uppercase font-12 text-secondary mb-2" for="thumbnail">Thumbnail</label>
                        <input id="thumbnail" type="text" class="form-control"
                            [(ngModel)]="selectedConnector.thumbnail">
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-between py-2 px-3 my-3 border rounded bg-light">
                <span class="text-uppercase font-14 fw-600">Fields</span>
                <button type="button" class="btn btn-dark font-13" (click)="onNewFieldClick($event)">
                    <span class="bi bi-plus-circle me-2"></span>
                    <span>ADD</span>
                </button>

            <div>
                <div *ngFor="let field of selectedConnector.fields">
                    <div *ngIf="parseCondition(field.condition)" class="form-group text-start mb-3 border rounded p-3">
                        <div class="d-flex align-items-center justify-content-between">
                            <label *ngIf="field.htmlInputType!='checkbox'" class="text-secondary font-12 fw-500 mb-1"
                                [attr.for]="field.key">{{field.label}}
                                <sup *ngIf="field.required" class="text-danger font-14">*</sup>
                            </label>
                            <div *ngIf="field.htmlInputType=='checkbox'" class="form-check">
                                <input class="form-check-input" type="checkbox" [id]="field.key"
                                    [ngModel]="getValue(field.key)" (ngModelChange)="setValue(field.key,$event)"
                                    [required]="field.required">
                                <label class="form-check-label text-secondary font-12 fw-500" [for]="field.key">
                                    {{field.label}}
                                </label>
                            </div>
                            <div class="mb-2">

                            </div>

                            [ngModel]="getValue(field.key)" (ngModelChange)="setValue(field.key,$event)"

                        <textarea *ngIf="field.htmlInputType=='textarea'" [id]="field.key" class="form-control"
                            [ngModel]="getValue(field.key)" (ngModelChange)="setValue(field.key,$event)"
                            [required]="field.required"></textarea>
                        <select *ngIf="field.htmlInputType=='select'" [id]="field.key" class="form-control"
                            [ngModel]="getValue(field.key)" (ngModelChange)="setValue(field.key,$event)"
                            [required]="field.required">
                            <option *ngFor="let sel of field.options" [value]="sel.value">{{sel.label}}</option>
                        </select>
                        <div *ngIf="field.htmlInputType=='password'" class="form-text text-muted font-11">
                            This value will be stored encrypted
                        </div>
                    </div>
                </div>

<ng-template #newConnector let-offcanvas>
    <div class="offcanvas-header">
        <h4 class="offcanvas-title">New Connector</h4>
        <button type="button" class="btn-close" (click)="offcanvas.dismiss(false)"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            <div class="mb-3">
                <label class="fw-500 font-12 text-uppercase mb-1" for="label">Label</label>
                <div class="input-group">
                    <input id="label" type="text" class="form-control" [(ngModel)]="newConnectorData.label">
                </div>
            </div>
            <div class="mb-3">
                <label class="fw-500 font-12 text-uppercase mb-1" for="type">Type</label>
                <div class="input-group">
                    <input id="type" type="text" class="form-control" [(ngModel)]="newConnectorData.type"
                        (ngModelChange)="changeToUpperCase($event,'type')">
                </div>
            </div>
            <div class="mb-3">
                <label class="fw-500 font-12 text-uppercase mb-1" for="category">Category</label>
                <div class="input-group">
                    <input id="category" type="text" class="form-control" [ngModel]="newConnectorData.category"
                        (ngModelChange)="changeToUpperCase($event,'category')">
                </div>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-success w-100" (click)="offcanvas.close(true)">Create</button>
        </div>
    </div>
</ng-template>

<ng-template #newField let-offcanvas>
    <div class="offcanvas-header">
        <h4 class="offcanvas-title">Field</h4>
        <button type="button" class="btn-close" (click)="offcanvas.dismiss(false)"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            <div class="mb-3">
                <label class="fw-500 font-12 text-uppercase mb-1" for="label">Label</label>
                <div class="input-group">
                    <input id="label" type="text" class="form-control" [(ngModel)]="newFieldData.label"
                        (ngModelChange)="onLabelChange($event)">
                </div>
            </div>
            <div class="mb-3">
                <label class="fw-500 font-12 text-uppercase mb-1" for="key">Key</label>
                <div class="input-group">
                    <input id="key" type="text" class="form-control" [ngModel]="newFieldData.key">
                </div>
            </div>
            <div class="mb-3">
                <label class="fw-500 font-12 text-uppercase mb-1" for="type">Type</label>
                <div class="input-group">
                    <select id="type" class="form-control" [(ngModel)]="newFieldData.type">
                        <option value="String">String</option>
                        <option value="Number">Number</option>
                        <option value="Boolean">Boolean</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="fw-500 font-12 text-uppercase mb-1" for="htmlInputType">HTML Type</label>
                <div class="input-group">
                    <select id="htmlInputType" class="form-control" [(ngModel)]="newFieldData.htmlInputType">
                        <option value="text">Text</option>
                        <option value="textarea">Textarea</option>
                        <option value="number">Number</option>
                        <option value="checkbox">Checkbox</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="newFieldData.required" id="required">
                    <label class="form-check-label" for="required">
                        Required
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="newFieldData.encrypted" id="encrypted">
                    <label class="form-check-label" for="encrypted">
                        Encrypted
                    </label>
                </div>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-dark w-100" (click)="offcanvas.close(true)">Save</button>
        </div>
    </div>
</ng-template>
